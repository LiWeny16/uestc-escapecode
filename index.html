<!DOCTYPE html>
<html lang="zh-ch">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="Cache" content="no-cache" />
    <link
      href="https://fonts.loli.net/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>平安成电智慧通行</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="./src/style/index.css">
    <meta name="theme-color" content="#00C4A4" />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="平安成电智慧通行" />
    <meta name=msapplication-TileImage content=/img/icons/ico.png>
    <meta name="msapplication-TileColor" content="#000000" />
    <style>
     
    </style>
  </head>

  <body  style="
  height: 720px;">
    <noscript
      ><strong>请在您的浏览器启用JavaScript以正常使用系统</strong>
      <strong
        >We're sorry but This system doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      ></noscript
    >
    <div id="app" class="v-sheet--tile"></div>
    <div class="main">
      <div class="header">
        <span class="header-text" id="pass-type"
          >研究生用户，入校授权有效！</span
        >
      </div>
      <hr class="v-divider theme--light" />

      <div class="listitem">
        <div class="layout">
          <!-- <i class="material-icons" style="color: #757575">person</i> -->
          <img class="img 1" src="./src/img/person.png" alt="1">
          <div style="margin-left: 8px">用户姓名</div>
        </div>
        <h2 id="name"></h2>
      </div>
      <div class="listitem">
        <div class="layout">
          <img class="img 2" src="./src/img/group.png" alt="2">
          <!-- <i class="material-icons" style="color: #757575">group</i> -->
          <div style="margin-left: 8px">登记类型</div>
        </div>
        <h2 id="degree">研究生（硕士）</h2>
      </div>
      <div class="listitem">
        <div class="layout">
          <!-- <i class="material-icons" style="color: #757575">timer</i> -->
          <img class="img 3" src="./src/img/time.png" alt="3">
          <div style="margin-left: 8px">登记时间</div>
        </div>
        <h3 class="marquee" style="width: 180px">
          <span id="time">2020-06-01 18:58:10</span>
        </h3>
      </div>
      <button id="nav-to-qr">前往个人二维码</button>
      <image class="logo" src="icon.jpeg" />
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
